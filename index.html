<!DOCTYPE html>
<html lang="en">

  <head>
    <title>React Learning</title>
    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
   
  </head>

  <body>
    <div id="container"></div>

    <script type="text/babel">

    class Library extends React.Component{
      constructor(props){
        super(props);
        this.state = {
          books : [
            {title: "2001",
             author: "clarke"},
             {title : "blue mountain",
              author: "robinson"}
          ]
        }
      };

      render(){

        var libraryStyle = {
          backgroundColor : "yellow",
          width: 400,
          border: "2px solid black",
          radius: 20
        };

        var divStyle = {
          width: 200,
          padding: 50,
          textAlign: "center"
        };

        var textStyles = {
           emphasis : {
              color: "red",
              fontSize: 20,
              ...commonStyles
           },
           subtle : {
              color: "green",
              fontSize: 10,
              ...commonStyles
           }
        };

        var commonStyles = {
           margin: 0,
           padding: 0
        };

         return(
            <div style={libraryStyle}>
               <div style={divStyle} >
                <p style={textStyles.emphasis} >{this.props.title}</p>
                <p style={textStyles.subtle }>Books</p>
               </div>
               <Book title={this.state.books[0].title} />
               <Book title={this.state.books[1].title} />
            </div>
         );
      }
    }

    class Book extends React.Component {
      render(){
          var bookStyle = {
             backgroundColor: "blue",
             width: 75,
             border: "1px solid white",
             display: "inline-block",
             margin: 20,
             textAlign: "center"
          };

        return(
          <div style={bookStyle} >
             <p> {this.props.title}</p>
          </div>
        );
      }
    };

   

    ReactDOM.render(<Library title="library" />,document.querySelector("#container"));
    </script>

  </body>
</html>
