<!DOCTYPE html>
<html lang="en">

  <head>
    <title>React Learning</title>
    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
   
  </head>

  <body>
    <div id="container"></div>

    <script type="text/babel">

    class CoffeeCounter extends React.Component {
       constructor(props){
         super(props);
         this.state = {number : 0}

       };
     
       componentDidMount(){
          setInterval(() => this.tick(),1000);
       }

       componentWillUnmount() {

       }

        tick(){
         this.setState({
           number: this.state.number + 100
         });
       }

       render(){
          var coffeeCounterStyle = {
            backgroundColor : "blue"
          };

       return(
         <div>
            <p style={coffeeCounterStyle} ># {this.state.number}</p>
         </div>
        );
       }
    }

    class CoffeeCounterDisplay extends React.Component {
       render(){
          var commonStyle = {
            margin: 0,
            padding: 0
          };

          var coffeeCounterStyle = {
            backgroundColor: "yellow",
            marginLeft: 50,
            width: 200,
            height: 200,
            borderRadius: 10,
            border: "2px solid black"
          };

          var divStyle = {
            width: 100,
            textAlign: "center",
            backgroundColor: "green",
            color: "white",
            marginLeft: "40px"
          };

          var textStyles = {
            emphasis: {
              fontSize: 16,
              backgroundColor: "red",
              ...commonStyle
            },
            smallEmphasis : {
              fontSize: 12,
              ...commonStyle
            },
            small : {
              fontSize: 8,
              ...commonStyle
            }
          };

       return(
         <div style={coffeeCounterStyle} >
            <div style={divStyle}>
              <p style={textStyles.emphasis}>behold</p>
              <CoffeeCounter />
            </div>
         </div>
        );
      };
    }
   

    ReactDOM.render(<CoffeeCounterDisplay></CoffeeCounterDisplay>,document.querySelector("#container"));
    </script>

  </body>
</html>
