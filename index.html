<!DOCTYPE html>
<html lang="en">

  <head>
    <title>React Learning</title>
    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
   
  </head>

  <body>
    <div id="container"></div>

    <script type="text/babel">


      class Card extends React.Component {
         render(){
           var cardStyle = {
              width: 200,
              height: 400,
              marginLeft: 200,
              border: "5px solid black",
              WebkitFilter: "drop-shadow(4px 4px 20px blue)"
           };
           return (
             <div style={cardStyle} >
                <Square color={this.props.color}></Square>
                <Label color={this.props.color}></Label>
             </div>
           );
         }
      }

      class Square extends React.Component{
         render(){
            var squareStyle = {
               backgroundColor: this.props.color,
               height: 300
            };

            return (
              <div style={squareStyle}>
              </div>
            );
         }
      }

      class Label extends React.Component {
        render(){
          var labelStyle = {
             height: 100,
             textAlign: "center",
             fontSize: 20
          };

          return (
            <div style={labelStyle}>
               <p> {this.props.color} </p>
            </div>
          );
        }
      }

      ReactDOM.render(<Card color="red"></Card>, document.querySelector('#container'));
    </script>

  </body>
</html>
