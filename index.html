<!DOCTYPE html>
<html lang="en">

  <head>
    <title>React Learning</title>
    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <style>
       #container {
         width: 300px;
         margin-left: 50px;
       }
    </style>
   </head>
   <body>
     <div id="container">

     <script type="text/babel">

       class Counter extends React.Component{
         render(){
            var counterStyle = {
              backgroundColor : "yellow",
              marginTop: 50,
              paddingTop: 25,
              height: 50
            };
            return(
              <div style={counterStyle}>
                {this.props.count}
              </div>
            );
         }
       };

       class CounterParent extends React.Component {
         constructor(props){
             super(props);
             this.state = {
               count : 0
             }
             this.clickIncrease = this.clickIncrease.bind(this);
           }

           clickIncrease(e){
               e.preventDefault();

               var currentCount = this.state.count;

               if(e.shiftKey){
                 currentCount += 20;
               }
               else{
                 currentCount += 1;
               }
               
               this.setState({
               count : currentCount
             });
           };

         render(){
           var counterParentStyle = {
              backgroundColor: "blue",
              textAlign: "center",
              width: 200,
              height: 250,
              border: "1px solid black"

           };

           var buttonStyle = {
              backgroundColor: "green",
              width: 20,
              height: 20,
              borderRadius: 20,
              paddingTop: 30
           }

           


           return(
             <div style={counterParentStyle} >
                <Counter count = {this.state.count} />
                <button onClick = {this.clickIncrease}>+</button>
             </div>
           );
         }
       };
       
       ReactDOM.render(<CounterParent />,document.querySelector('#container'));
     </script>
  </body>
</html>
