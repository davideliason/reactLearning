<!DOCTYPE html>
<html lang="en">

  <head>
    <title>React Learning</title>

  </head>

  <body>
    <div id="container"></div>

    <script type="text/babel">

    class CoffeeCounter extends React.Component {

          var coffeeCounterStyle = {

            height: 200,
            WebkitFilter: "opacity(30%)",

            textAlign: "center",
            margin: 50,
            padding: 20
          };
       return(
         <div style={coffeeCounterStyle} >

      };

    ReactDOM.render(<CoffeeCounter></CoffeeCounter>,document.querySelector("#container"));

  </body>
</html>
